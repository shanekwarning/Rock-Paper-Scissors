<!<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles.css'>
    <title>RockPaperScissors</title>
  <body>
    <aside class='player human-side'>
      <section class='human-information'>
        <img class='player-icon'>
        <p class='name'>Human</p>

      </section>
      <button class='change-game'>Change Game</button>
    </aside>
    <main class='gamebox'>
      <section class='title-style'
        <h1>Rock, Paper, Scissors</h1>
      </section>
      <div class='dialogue-style'>
        <p class='game-dialogue'>Choose Your Weapon</p>
      </div>
      <div class='weapon-icon'>
        <img class='rock hidden' src='./images/happy-rocks.png'>
        <img class='paper hidden'src='./images/happy-paper.png'>
        <img class='scissors hidden'src='./images/happy-scissors.png'>
        <img class='lizard hidden'src='./images/flat-lizard.png'>
        <img class='alien hidden'src='./images/flat-alien.png'>
      </div>
      <nav class='difficuly-choice'
        <section class='difficuly-box' id='easy'>
          <p class='rules'></p>
        </section>
        <section class='difficuly-choice' id='hard'>
          <p class='rules'></p>
        </section>
      </nav>
    </main>
    <aside class='player computer-side'>
      <section class='computer-information'>
        <img class='computer-icon'>
        <p class='name'>Computer</p>
      </section>
    </aside>
  </body>


  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
