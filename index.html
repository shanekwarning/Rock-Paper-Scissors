<html lang='en' dir='ltr'>
  <head>
    <meta charset="utf-8">
    <link rel='stylesheet' href='styles.css'>
    <title>RockPaperScissors</title>
  <body>
    <aside class='player human-side'>
      <div>
         <img class='player-icon' src='./images/Skeleton-icon.png'>
      </div>
      <section class='human-information'>
        <p>Human</p>
        <p>Wins:</p>
        <button class='change-game'>Change Game</button>
      </section>
    </aside>
    <main class='gamebox'>
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose Your Weapon</h2>
      </header>
        <section class='difficulty-easy'>
          <p>Click Here to Play</p>
          <p>Rock > Scissors</p>
          <p>Scissors > Paper</p>
          <p>Paper > Rock</p>
        </section>
        <section class='difficulty-hard'>
          <p>Click Here to Play</p>
          <p>Rock > Scissors & Lizard</p>
          <p>Scissors > Paper & Lizard</p>
          <p>Paper > Rock & Alien</p>
          <p>Lizard > Paper & Alien</p>
          <p>Alien > Scissors & Rock</p>
        </section>
        <div class='weapon-icons'>
            <div class='weapon-box'>
              <img class='weapon rock hidden' src='./images/happy-rocks.png'>
            </div>
            <div class='weapon-box'>
              <img class='weapon paper hidden'src='./images/happy-paper.png'>
            </div>
            <div class='weapon-box'>
              <img class='weapon scissors hidden'src='./images/happy-scissors.png'>
            </div>
            <div class='weapon-box'>
              <img class='weapon lizard hidden'src='./images/flat-lizard.png'>
            </div>
            <div class='weapon-box'>
              <img class='weapon alien hidden'src='./images/flat-alien.png'>
            </div>
        </div>
    </main>
    <aside class='player computer-side'>
      <section class='computer-information'>
        <img class='computer-icon' src='./images/clipart968421.png'>
        <p class='name'>Computer</p>
        <p class='wins'>Wins:</p>
      </section>
    </aside>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
</html>
