<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
  <title>RockPaperScissors</title>
  <body>
    <main>
      <section class="player human-side">
        <aside class="computer-information">
          <img class="icon" src="./images/Skeleton-icon.png" />
          <p>Human</p>
          <p class="player-score">Wins:</p>
        </aside>
        <button class="change-game hidden">Change Game</button>
      </section>
      <section class="gamebox">
        <header>
          <h1>Rock, Paper, Scissors</h1>
          <h2>Choose Your Weapon</h2>
        </header>
        <form class="difficulty-box easy">
          <p class="rules title">Click Here to Play</p>
          <p class="rules">Rock > Scissors</p>
          <p class="rules">Scissors > Paper</p>
          <p class="rules">Paper > Rock</p>
        </form>
        <form class="difficulty-box hard">
          <p class="rules title">Click Here to Play</p>
          <p class="rules">Rock > Scissors & Lizard</p>
          <p class="rules">Scissors > Paper & Lizard</p>
          <p class="rules">Paper > Rock & Alien</p>
          <p class="rules">Lizard > Paper & Alien</p>
          <p class="rules">Alien > Scissors & Rock</p>
        </form>
        <form class="weapon-icons hidden">
          <img
            class="classic weapon rock"
            id="rock"
            src="./images/happy-rocks.png"
            alt="emoji rock"
          />
          <img
            class="classic weapon paper"
            id="paper"
            src="./images/happy-paper.png"
            alt="emoji paper"
          />
          <img
            class="classic weapon scissors"
            id="scissors"
            src="./images/happy-scissors.png"
            alt="emoji scissors"
          />
          <img
            class="weapon advanced hidden"
            id="lizard"
            src="./images/flat-lizard.png"
            alt="emoji lizard"
          />
          <img
            class="weapon advanced hidden"
            id="alien"
            src="./images/flat-alien.png"
            alt="emoji alien"
          />
        </form>
        <div class="weapon-choice hidden">
          <p class="human-choice"></p>
          <p class="computer-choice"></p>
        </div>
      </section>
      <aside class="player computer-side">
        <section class="computer-information">
          <img class="icon" src="./images/clipart968421.png" />
          <p class="name">Computer</p>
          <p class="computer-score">Wins:</p>
        </section>
      </aside>
    </main>
  </body>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
